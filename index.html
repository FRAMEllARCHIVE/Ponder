<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url("assets/menu3.gif") no-repeat center center fixed;
            background-size: cover;
        }

        #player {
            position: absolute;
        }
        
        #fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</div>

    <script>
        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen().then(() => {
                        // Lock screen orientation to landscape
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape');
                        }
                    }).catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            }
        }

        // Function to move the player using accelerometer data
        window.addEventListener('deviceorientation', function(event) {
            // Get accelerometer data
            var x = event.beta; // Up/down
            var y = event.gamma; // Left/right

            // Move the player based on accelerometer data
            var player = document.getElementById('player');
            player.style.transform = `translate(${y}px, ${x}px)`;
        });
    </script>
</body>
</html>
