<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 44px;
        }
        p {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>PONDER</h1>
    <p id="x-value">X: Loading...</p>
    <p id="y-value">Y: Loading...</p>
    <p id="z-value">Z: Loading...</p>

    <!-- Add a button to enter fullscreen and lock screen orientation -->
    <button id="fullscreen-button">PLEASE ADJUST SCREEN TO LANDSCAPE</button>

    <script>
        function updateAccelerometerData(event) {
            const x = event.acceleration.x.toFixed(2);
            const y = event.acceleration.y.toFixed(2);
            const z = event.acceleration.z.toFixed(2);
            document.getElementById('x-value').textContent = `X: ${x}`;
            document.getElementById('y-value').textContent = `Y: ${y}`;
            document.getElementById('z-value').textContent = `Z: ${z}`;
        }

        function enterFullscreenAndLockOrientation() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(() => {
                    if (screen.orientation.lock) {
                        screen.orientation.lock("landscape");
                    }
                });
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen().then(() => {
                    if (screen.orientation.lock) {
                        screen.orientation.lock("landscape");
                    }
                });
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('devicemotion', updateAccelerometerData);
            document.getElementById('fullscreen-button').addEventListener('click', enterFullscreenAndLockOrientation);
        } else {
            document.getElementById('x-value').textContent = 'X: Not supported';
            document.getElementById('y-value').textContent = 'Y: Not supported';
            document.getElementById('z-value').textContent = 'Z: Not supported';
            document.getElementById('fullscreen-button').disabled = true;
        }
    </script>
</body>
</html>
