<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            background-color: black;
            background-image: url('assets/menu3.gif');
            background-size: 50%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 44px;
        }
        p {
            font-size: 22px;
        }
        #centered-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            transform: translateY(111px);
        }
        #fullscreen-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #centered-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="centered-content">
        <h1>PONDER</h1>
        <p id="x-value">UP:</p>
        <p id="y-value">EAST:</p>
        <p id="z-value">JUMP:</p>
        <button id="fullscreen-button">START</button>
        <img id="wisp-image" src="assets/wisp.gif" alt="Wisp Image" style="width: 40%;">
    </div>

    <script>
function updateAccelerometerData(event) {
    const x = event.acceleration.x.toFixed(2);
    const y = event.acceleration.y.toFixed(2);
    const z = event.acceleration.z.toFixed(2);

    // Adjust the sensitivity to control the image movement
    const sensitivity = 2;

    // Calculate the new position based on accelerometer data
    let newX = (window.innerWidth / 2) + x * sensitivity;
    let newY = (window.innerHeight / 2) + y * sensitivity;

    // Limit the image movement within the viewport
    const maxX = window.innerWidth - wispImage.clientWidth;
    const maxY = window.innerHeight - wispImage.clientHeight;

    newX = Math.min(maxX, Math.max(0, newX));
    newY = Math.min(maxY, Math.max(0, newY));

    // Update the wisp-image position using 'transform'
    wispImage.style.transform = `translate(${newX}px, ${newY}px)`;

    // Rotate the image based on the Z-axis accelerometer data
    wispImage.style.transform += ` rotate(${z * 10}deg)`;
}


        function enterFullscreenAndLockOrientation() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(() => {
                    if (screen.orientation.lock) {
                        screen.orientation.lock("landscape");
                    }
                });
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen().then(() => {
                    if (screen.orientation.lock) {
                        screen.orientation.lock("landscape");
                    }
                });
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('devicemotion', updateAccelerometerData);
            document.getElementById('fullscreen-button').addEventListener('click', enterFullscreenAndLockOrientation);
        } else {
            document.getElementById('x-value').textContent = 'X: Not supported';
            document.getElementById('y-value').textContent = 'Y: Not supported';
            document.getElementById('z-value').textContent = 'Z: Not supported';
            document.getElementById('fullscreen-button').disabled = true;
        }
    </script>
</body>
</html>
