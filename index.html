<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Pixelated+Font" />
    <style>

        body {
            margin: 0;
            overflow: hidden;
            background: black url("assets/menu3.gif") no-repeat center center fixed;
            background-size: 88%;
        }

        #player {
            position: absolute;
            width: 7%;
            top: 50%;
            left: 50%;
        }

@font-face {
    font-family: 'font';
    src: url('assets/font.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

        #fullscreen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 111px;
            cursor: pointer;
            font-family: 'font', sans-serif;
            line-height: 4;
        }

    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreen()">PONDER</div>
    <script>
function toggleFullscreen() {
    const docElement = document.documentElement;
    
    if (docElement.requestFullscreen) {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            docElement.requestFullscreen().catch(err => {
                console.error('Error attempting to enable fullscreen:', err);
            });
        }
    }

    document.getElementById('fullscreen-button').style.display = 'none';
}


    window.addEventListener('fullscreenchange', function(event) {
    var y = event.beta;
    var x = event.gamma;
    var movementSpeedX = x * 0.1;
    var movementSpeedY = y * 0.1;
    var player = document.getElementById('player');
    var newX = player.offsetLeft + movementSpeedX;
    var newY = player.offsetTop + movementSpeedY;
    player.style.left = newX + 'px';
    player.style.top = newY + 'px';
    });
    </script>
</body>
</html>
