<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        
        body {
            margin: 0;
            overflow: hidden;
            background: black url("assets/level.webp") no-repeat center center fixed;
            background-size: 88%;
        }

        #player {
            position: absolute;
            width: 10%;
            top: 50%;
            left: 50%;
        }

@font-face {
    font-family: 'font';
    src: url('assets/font.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        #fullscreen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 111px;
            cursor: pointer;
            font-family: 'font', sans-serif;
            line-height: 4;
        }

    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreen()">PONDER</div>
    <script>

        function toggleFullscreen() {
    const docElement = document.documentElement;
    
    if (docElement.requestFullscreen) {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            docElement.requestFullscreen().catch(err => {
                console.error('Error attempting to enable fullscreen:', err);
            });

            // Lock the screen to portrait mode
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("portrait").catch(function(error) {
                    console.error("Could not lock screen orientation: " + error);
                });
            }
        }
    }

    document.getElementById('fullscreen-button').style.display = 'none';
}
        
    window.addEventListener('deviceorientation', function(event) {
    var y = event.beta;
    var x = event.gamma;
    var movementSpeedX = x * 0.1;
    var movementSpeedY = y * 0.1;
    var player = document.getElementById('player');
    var newX = player.offsetLeft + movementSpeedX;
    var newY = player.offsetTop + movementSpeedY;
    var maxX = (window.innerWidth * 0.44) - player.clientWidth;
    var maxY = (window.innerHeight * 0.44) - player.clientHeight;
    var minX = 0;
    var minY = 0;
    newX = Math.min(Math.max(newX, 0), maxX);
    newY = Math.min(Math.max(newY, 0), maxY);
    player.style.left = newX + 'px';
    player.style.top = newY + 'px';
    });
window.history.pushState({}, 'PONDER', '/GAME');
    </script>
</body>
</html>
