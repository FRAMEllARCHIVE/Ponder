<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black url("assets/menu3.gif") no-repeat center center fixed;
            background-size: 44%;
        }

        #player {
            position: absolute;
            width: 7%;
        }
        
        #fullscreen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 66px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            line-height: 11;
        }
    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreen()">PONDER1</div>

    <script>
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen().then(() => {
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape');
                        }
                    }).catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            }

            document.getElementById('fullscreen-button').style.display = 'none';
        }

window.addEventListener('deviceorientation', function(event) {
    var x = event.beta;
    var y = event.gamma;


    var movementSpeedX = x * 2;
    var movementSpeedY = y * 2;

    var player = document.getElementById('player');

    var newX = player.offsetLeft + movementSpeedX;
    var newY = player.offsetTop + movementSpeedY;

    player.style.left = newX + 'px';
    player.style.top = newY + 'px';
});
    </script>
</body>
</html>
