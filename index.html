<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #fullscreen-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #wisp-container {
            position: absolute;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #wisp-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="wisp-container">
        <img id="wisp-image" src="assets/wisp.gif" alt="Wisp Image">
    </div>

    <button id="fullscreen-button"></button>

    <script>
        function updateAccelerometerData(event) {
            const wispContainer = document.getElementById('wisp-container');
            const x = event.acceleration.x.toFixed(2);
            const y = event.acceleration.y.toFixed(2);
            
            // Adjust the sensitivity as needed
            const sensitivity = 5;

            // Calculate new positions based on accelerometer data
            const newX = (window.innerWidth / 2) - x * sensitivity;
            const newY = (window.innerHeight / 2) + y * sensitivity;

            // Apply the new positions
            wispContainer.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function enterFullscreenAndLockOrientation() {
            const fullscreenButton = document.getElementById('fullscreen-button');
            if (fullscreenButton.requestFullscreen) {
                fullscreenButton.requestFullscreen().then(() => {
                    if (screen.orientation.lock) {
                        screen.orientation.lock("landscape");
                    }
                });
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('devicemotion', updateAccelerometerData);
            document.getElementById('fullscreen-button').addEventListener('click', enterFullscreenAndLockOrientation);
        } else {
            // Handle the case where DeviceOrientationEvent is not supported
            alert('Device orientation not supported on this device.');
        }
    </script>
</body>
</html>
