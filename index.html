<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black url("assets/menu3.gif") no-repeat center center fixed;
            background-size: 36%;
        }

        #player {
            position: absolute;
            width: 7%;
        }
        
        #fullscreen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreen()"></div>

    <script>
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen().then(() => {
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape');
                        }
                    }).catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            }
        }

        window.addEventListener('deviceorientation', function(event) {
            var x = event.beta; // Up/down
            var y = event.gamma; // Left/right
            var player = document.getElementById('player');
            player.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
