<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>

body {
  margin: 0;
  overflow: hidden;
  background: black url("assets/level.webp") no-repeat center center fixed;
  background-size: contain;
  background-position: center center;
}

        #player {
            position: fixed;
            width: 10%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @font-face {
            font-family: 'font';
            src: url('assets/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #fullscreen-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 111px;
            cursor: pointer;
            font-family: 'font', sans-serif;
            z-index: 999;
        }

#startRecording {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 111px;
            cursor: pointer;
            font-family: 'font', sans-serif;
            z-index: 999;
}

#transcript {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%);
            background-color: transparent;
            color: white;
            text-align: center;
            font-size: 2.2rem;
            cursor: pointer;
            font-family: 'font', sans-serif;
            z-index: 100;
}
    </style>
</head>
<body>
    <img id="player" src="assets/wisp.gif" alt="Player">
    <div id="fullscreen-button" onclick="toggleFullscreenAndPlayAudio()"><br><br>PONDER</div>

    <audio preload="auto" loop id="audio">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <button id="startRecording">SUDO <br> CAT</button>
    <button id="stopRecording" style="display: none;">Stop Recording</button>

    <p id="transcript"></p>


    <script>

//AUDIO2TEXT

let recognition;
const transcriptElement = document.getElementById('transcript');
const startRecordingButton = document.getElementById('startRecording');
const stopRecordingButton = document.getElementById('stopRecording');

function startRecognition() {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    
    recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                transcript += event.results[i][0].transcript;
            }
        }
        transcriptElement.textContent = transcript;
    };

    recognition.onend = () => {
        startRecognition(); // Restart recognition when it ends
    };

    recognition.start();
    startRecordingButton.style.display = 'none';
}

startRecordingButton.addEventListener('click', () => {
    startRecognition();
    stopRecordingButton.style.display = 'block';
});

stopRecordingButton.addEventListener('click', () => {
    recognition.stop();
    stopRecordingButton.style.display = 'none';
});

// Initialize speech recognition on page load
startRecognition();


//INITIALIZE 

        function toggleFullscreenAndPlayAudio() {
            const docElement = document.documentElement;

            if (docElement.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    docElement.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            }

            document.getElementById('fullscreen-button').style.display = 'none';

            const audio = document.getElementById('audio');
            audio.play();
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                var y = event.beta;
                var x = event.gamma;
                var movementSpeedX = x * 0.1;
                var movementSpeedY = y * 0.1;
                var player = document.getElementById('player');
                var newX = player.offsetLeft + movementSpeedX;
                var newY = player.offsetTop + movementSpeedY;
  newX = Math.max(squareX, Math.min(newX, squareX + squareSize));
  newY = Math.max(squareY, Math.min(newY, squareY + squareSize));
                player.style.left = newX + 'px';
                player.style.top = newY + 'px';
            });
        } else {
            alert("Device orientation is not supported on this device.");
        }
        if (!document.documentElement.requestFullscreen) {
            document.getElementById('fullscreen-button').style.display = 'none';
        }

    </script>
</body>
</html>
