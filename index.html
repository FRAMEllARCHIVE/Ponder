<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Data</h1>
    <p id="x-value">X: Loading...</p>
    <p id="y-value">Y: Loading...</p>
    <p id="z-value">Z: Loading...</p>

    <!-- Add a button to enter fullscreen -->
    <button id="fullscreen-button">Enter Fullscreen</button>

    <script>
        function updateAccelerometerData(event) {
            const x = event.acceleration.x.toFixed(2);
            const y = event.acceleration.y.toFixed(2);
            const z = event.acceleration.z.toFixed(2);
            document.getElementById('x-value').textContent = `X: ${x}`;
            document.getElementById('y-value').textContent = `Y: ${y}`;
            document.getElementById('z-value').textContent = `Z: ${z}`;
        }

        function enterFullscreen() {
            // Check if the browser supports fullscreen API
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('devicemotion', updateAccelerometerData);

            // Add a click event listener to the fullscreen button
            document.getElementById('fullscreen-button').addEventListener('click', enterFullscreen);
        } else {
            // Browser does not support accelerometer
            document.getElementById('x-value').textContent = 'X: Not supported';
            document.getElementById('y-value').textContent = 'Y: Not supported';
            document.getElementById('z-value').textContent = 'Z: Not supported';

            // Disable the fullscreen button if the accelerometer is not supported
            document.getElementById('fullscreen-button').disabled = true;
        }
    </script>
</body>
</html>
